<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .task-form, .task-list { margin-bottom: 20px; }
        .task-form input { padding: 10px; margin-right: 10px; }
        .task-form button { padding: 10px; }
        .task-list table { width: 100%; border-collapse: collapse; }
        .task-list th, .task-list td { padding: 10px; border: 1px solid #ddd; }
        .task-list th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form class="task-form" action="/add" method="POST">
            <input type="text" name="user" placeholder="User" required>
            <input type="text" name="activity" placeholder="Activity" required>
            <input type="text" name="time" placeholder="Time" required>
            <button type="submit">Add Task</button>
        </form>
        <form class="task-form" action="/clear" method="POST">
            <button type="submit">Clear Tasks</button>
        </form>
        <div class="task-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Activity</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task[0] }}</td>
                        <td>{{ task[1] }}</td>
                        <td>{{ task[2] }}</td>
                        <td>{{ task[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
