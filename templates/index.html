<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">To-Do List</h1>
                <form action="/add" method="post" class="mb-3">
                    <div class="form-group">
                        <input type="text" name="user" class="form-control" placeholder="User" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="activity" class="form-control" placeholder="Activity" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="time" class="form-control" placeholder="Time" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Task</button>
                </form>
                <form action="/clear" method="post" class="mb-3">
                    <button type="submit" class="btn btn-danger btn-block">Clear All Tasks</button>
                </form>
                <ul class="list-group">
                    {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span><strong>{{ task[1] }}</strong>: {{ task[2] }} at {{ task[3] }}</span>
                        <!-- Optional: Add buttons for edit/delete -->
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
